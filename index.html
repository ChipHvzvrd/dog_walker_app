<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Walker App</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <h1>Cool Paws</h1>

    <!-- Random Dog Image Generator -->
    <div class="dogSection">
          <img class="dogImage" src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="1">
          <button class="dogBtn">Click For Random Dog</button>
    </div>
    
    <!-- Sunrise Sunset Section -->
<div id="sunriseSunset">
    <h2 id="sunrise" class="sunrise">Sunrise: </h2>
    <h2 id="sunset" class="sunset">Sunset: </h2>
</div>


    <!-- Input Field ~ Most likely will delete -->
    <div class="input">
        <input class="input" id="input">
    </div>


    <!-- Google Map API Section -->
    <div class="map" id="map" style="height: 450px; width: 900px;">
        <script src="./assets/script.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfR_st5Okj6X3GBVQ1xW6wTEmUZ0ilpCU&callback=initMap"></script>
    </div>


</body>
</html>
