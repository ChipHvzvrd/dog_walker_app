<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Walker App</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <h1>Cool Paws</h1>

    </div>
    
    <div class="input">

    </div>

    <div class="map" id="map" style="height: 450px; width: 900px;">
        <script src="./assets/script.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfR_st5Okj6X3GBVQ1xW6wTEmUZ0ilpCU&callback=initMap"></script>
